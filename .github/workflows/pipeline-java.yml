name: CI

on:
  
  push:
  workflow_dispatch:

jobs:
  
  build:
    
    runs-on: ubuntu-latest

    steps:
    
      - uses: actions/checkout@v3
      
      - name: Build
        run: |
          chmod +x gradlew
          ./gradlew build
          ls -ltr

      - name: SonarCloud Analysis
        run: |
          chmod +x gradlew 
          ./gradlew build sonar -Dsonar.token=${{ secrets.TOKEN_SONARCLOUD_MICROSERVICIO }}

      - name: Docker Build
        run: |
          docker build --tag pastrian/microservicio-java:latest
          docker image
